    function changeImage(index) {
        let img = document.getElementById("img"+index)
        let count1 = "image1_part_00"+index+".jpg"
        let count2 = "image2_part_00"+index+".jpg"
        let count3 = "image3_part_00"+index+".jpg"
        if (img.src.match(count1)) {
            img.src = count2;
        } else if (img.src.match(count2)) {
            img.src = count3;
        } else {
            img.src = count1;
            checkDone();
        }
    }
    function checkDone(index) {
        if (img === "image" + index + "_part_001.jpg" &&
            img === "image" + index + "_part_002.jpg" &&
            img === "image" + index + "_part_003.jpg" &&
            img === "image" + index + "_part_004.jpg" &&
            img === "image" + index + "_part_005.jpg") {
                alert("You win");
        }
    }
